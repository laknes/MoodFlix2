
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodflix - AI Movie Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Babel Standalone for Browser Transpilation of TSX/JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { 'netflix-red': '#E50914' },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                from: { opacity: 0, transform: 'translateY(15px)' },
                to: { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { --font-fa: 'Vazirmatn', sans-serif; --font-en: 'Inter', sans-serif; }
      html[dir="rtl"] { font-family: var(--font-fa); }
      html[dir="ltr"] { font-family: var(--font-en); }
      body { transition: background-color 0.5s ease, color 0.5s ease; overflow-x: hidden; }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E5091444; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #E50914; }
      .glass-card { transition: all 0.3s ease; }
      .dark .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(16px); }
      .light .glass-card { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0, 0, 0, 0.05); backdrop-filter: blur(16px); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08); }
    </style>
